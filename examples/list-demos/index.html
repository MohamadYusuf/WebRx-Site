---
layout: default
title: WebRx - List-Demo
---
<style>
    body {font-family: arial;font-size: 14px; }
    .liveExample {padding: 1em;background-color: white; position: relative; }
    .liveExample .planets {max-width: 655px; }
    .liveExample input { font-family: Arial; }
    .liveExample b { font-weight: bold; }
    .liveExample p {margin-top: 0.9em;margin-bottom: 0.9em; }
    .liveExample select[multiple] {width: 100%;height: 8em; }
    .liveExample h2 { margin-top: 0.4em; }

    .planet { position: absolute; background-color: #AAEECC;padding: 0.25em;border: 1px solid silver;margin-bottom: 0.5em;font-size: 0.75em; }
    .planet.rock { background-color: #EECCAA; }
    .liveExample input { margin: 0 0.3em 0 1em; }

    li {list-style-type: disc;margin-left: 20px; }

    .enter {
	    animation: slideIn 600ms ease both;
        animation-play-state: paused;
	    -webkit-animation: slideIn 600ms ease both;
        -webkit-animation-play-state: paused;
    }
    .enter.start {
        animation-play-state: running;
        -webkit-animation-play-state: running;
    }

    .leave {
        animation: slideOut 600ms ease both;
        animation-play-state: paused;
        -webkit-animation: slideOut 600ms ease both;
        -webkit-animation-play-state: paused;
    }

    @-webkit-keyframes slideIn {
	    from { -webkit-transform: scaleY(0); }
	    to { -webkit-transform: scaleY(1); }
    }

    @keyframes slideIn {
	    from { transform: scaleY(0); }
	    to { transform: scaleY(1); }
    }
</style>

<div class='liveExample col-md-12'>
    <h2>Planets</h2>
    <p>
        <label>
            <input class="checkbox checkbox-inline" type='checkbox' data-bind='checked: @displayAdvancedOptions'/>
            Display advanced options
        </label>
    </p>

    <p data-bind='visible: displayAdvancedOptions'>
        Show:
        <label><input class="radio radio-inline" type='radio' name="type" value='all' data-bind='selectedValue: @typeToShow'/>All</label>
        <label><input class="radio radio-inline" type='radio' name="type" value='rock' data-bind='selectedValue: @typeToShow' />Rocky planets</label>
        <label><input class="radio radio-inline" type='radio' name="type" value='gasgiant' data-bind='selectedValue: @typeToShow' />Gas giants</label>
    </p>

    <div class="planets" data-bind='foreach: { data: planetsToShow, itemEnter: "enter" }'>
        <div data-bind='css: "planet " + type, text: name'> </div>
    </div>

    <p data-bind='visible: displayAdvancedOptions'>
        <button class="btn btn-default" data-bind='command: { command: addPlanetCmd, parameter: "rock" }'>Add rocky planet</button>
        <button class="btn btn-default" data-bind='command: { command: addPlanetCmd, parameter: "gasgiant" }'>Add gas giant</button>
    </p>
</div>

<script>
    wx.app.animation('enter', wx.animation("enter", "start"));

    var PlanetsModel = function () {
        this.planets = wx.list([
            { name: "Mercury", type: "rock" },
            { name: "Venus", type: "rock" },
            { name: "Earth", type: "rock" },
            { name: "Mars", type: "rock" },
            { name: "Jupiter", type: "gasgiant" },
            { name: "Saturn", type: "gasgiant" },
            { name: "Uranus", type: "gasgiant" },
            { name: "Neptune", type: "gasgiant" }
        ]);

        this.typeToShow = wx.property("all");
        this.displayAdvancedOptions = wx.property(false);

        this.addPlanetCmd = wx.command(function (type) {
            this.planets.push({ name: "New planet", type: type });
        }, this);

        this.planetsToShow = this.planets.project(function(planet) {
            var desiredType = this.typeToShow();
            return desiredType === "all" || planet.type === desiredType;
        }.bind(this), this.typeToShow.changed);
    };

    document.addEventListener("DOMContentLoaded", function (event) {
        wx.applyBindings(new PlanetsModel());
    });
</script>
