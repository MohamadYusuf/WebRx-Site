---
layout: default
---
<div class="content-panel">
	<div class="row">
		<div class="col-md-12">
			<div class="post">
				<h4 class="date">{{ page.date | date_to_long_string }}</h4> 
				<h2 class="title">{{ page.title }}</h2>
				<h5 class="meta">Posted by {{ page.author }} in {{ page.categories | array_to_sentence_string }}</h5>

				<div class="body">
				{{ content }}
				</div>

				<div class="share">
					<a href="https://twitter.com/share" class="twitter-share-button" data-via="eonmatrix" data-size="large">Tweet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
					<g:plusone></g:plusone>
				</div>
			</div>
		</div>
	</div>
</div>
